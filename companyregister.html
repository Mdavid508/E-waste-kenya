    <script src="assets//sweetalert2.min.js"></script>

    <script>
      function register(){
        const URL = 'http://localhost:8000';
        let name = document.querySelector('#companyName').value;
        let email = document.querySelector('#email').value;
        let phone = document.querySelector('#phone').value;
        let location = document.querySelector('#location').value;
        let password = document.querySelector('#password').value;
        let cPassword = document.querySelector('#cPassword').value;

          const data = {name,email, phone, location, password, cPassword }
        for(x in data){
          if(data[x] == ''){
            return Swal.fire({
              icon: 'error',
              title: 'Empty fields',
              text: "Please fill out "+x,
            })
          }
        }
        fetch(`${URL}/api/companies`,{
          headers:{
            'Content-Type':'application/json'
          },
          method:'POST',
          body: JSON.stringify(data)
        }).then(res=>res.json()).then(data=>{
          console.log(data)
          if(data.success == false){
            return Swal.fire({
                      icon: 'error',
                      title: 'Registration Error',
                      text: data.message,
                  })

          }
          Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'Company Registered successfully as:  ' + data.data.name,
            showConfirmButton: false,
            timer: 2000
          })

          sessionStorage.setItem('auth', JSON.stringify(data.data));

          setTimeout( ()=>window.location.replace('home.html'), 2000)

        }).catch(err=>console.log(err))
        
      }
    </script>
