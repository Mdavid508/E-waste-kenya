<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>E-Waste Kenya</title>
    <link
      rel="shortcut icon"
      href="./images/E-waste Kenya Logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--Navbar for our website-->
    <nav class="navbar navbar-expand-sm bg-custom">
      
      <div class="container d-flex justify-content-center">
        <img
          src="./images/E-waste Kenya Logo.png"
          alt=""
          width="100"
          height="100"
        />
      </div>
    </nav>
    <!--POST FORM-->
    <div class="container m-container bg-custom">
      <div class="row">
        <div class="col-6">
          <div class="container back-arrow ">
            <a href="" class="text-dark">
              <i class="bi bi-arrow-left"></i> Back</a>
          </div>
        </div>
        <div class="col-6">
          Post
        </div>
        
      </div>
      
      <div class="row pb-2">
        <div
          class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center"
        >
          <input class="d-none" type="file" accept="image/*" id="inpfile" />
          <label for="inpfile">
            <div class="rounded-circle bg-white p-3">
              <img src="./images/camera.jpg" alt="Camera" />
            </div>
          </label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 flex-column">
          <div class="image-preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image-preview__image " />
            <span class="image-preview__default-text text-muted">
              Image Preview
            </span>
          </div>
          <p class="text-muted" style="font-size: 16px">
            Add atleast 3 Images Supported formats are ..*jpg ..*gif ..*png
          </p>
        </div>
      </div>
      <!--Form-->
      <form action="">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              
              <input
                type="text"
                name="name"
                class="form-control"
                id="location"
                placeholder="name of item"
              />
            </div>
          </div>
  
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              
              <input
                type="number"
                min="0"
                max="10000"
                name="price"
                class="form-control"
                id="Price"
                placeholder="Enter Price"
                required
              />
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              
              <input
                type="text"
                name="location"
                class="form-control"
                id="location"
                placeholder="Enter Location"
              />
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 ">
            <div class="form-group">
              
              <textarea
                name="description"
                class="form-control"
                id=""
                cols=""
                rows="5"
                placeholder="Add Description"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </form>
      
      <div class="row d-flex justify-content-center align-items-center pt-0">
        <button class="btn btn-primary">
          Confirm
        </button>
      </div>
    </div>
    <i class="material-icons"></i>
    <script>
      const inpfile = document.getElementById("inpfile");
      const previewContainer = document.getElementById("imagePreview");
      const previewImage = previewContainer.querySelector(".image-preview__image");
      const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
      
      inpfile.addEventListener("change", function(){
        const file =this.files[0]; //index zero because its a single file select
        
        if (file) { 
            const reader =new FileReader();

            previewDefaultText.style.display = "none";
            previewImage.style.display = "block"; 

            reader.addEventListener("load", function(){
          
              previewImage.setAttribute("src", this.result)
               
            });

            reader.readAsDataURL(file);
        } else{
            previewDefaultText.style.display = null;
            previewImage.style.display = null;
            previewImage.setAttribute("src", "");
        }
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
