<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>E-Waste Kenya </title>
    <link rel="shortcut icon" href="/images/E-waste Kenya Logo.png" type="image/x-icon">
  </head>
  <body>
      <!--Navbar for our website-->
    <nav class="navbar navbar-expand-sm bg-custom">
        <div class="container d-flex justify-content-center">
          
            <img
              src="/images/E-waste Kenya Logo.png"
              alt=""
              width="100"
              height="100"
            />
            
        
          
  
          
        </div>
      </nav>
      <!--Login-->
      <div class="container m-container bg-custom">
          <div class="row pb-3">
            <label for="">
              <input type="file" name="" id="">
              <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">                  
                <div class="rounded-circle bg-white p-3 ">
                  <img src="/images/camera.jpg" alt="Camera">
              </div>
            </div>
           
            </label>
              
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form>
                    <div class="form-group">
                      <label for="location" class="">Location</label>
                      <input type="text" name="location" class="form-control" id="location" placeholder="Enter Location">
                      
                    </div>
                    <div class="form-group">
                      <label for="Price" class="d-flex">Price</label>
                      <input type="number" min="0" max="10000" name="price" class="form-control" id="Price" placeholder="Enter Price" required>
                    </div>
                    <div class="form-group" >
                        <label for="Price" class="d-flex">Description</label>
                        <textarea  name="description" class="form-control" id="" cols="5" rows="5" placeholder="jjjj" required></textarea>
                      </div>
                    
                    
                    <div class="d-flex flex-column align-items-center justify-content-center pt-1">
                        <button type="submit" class="btn btn-primary bg-white text-dark ">Confirm</button>
                        
                       
                    </div>
                  </form>
            </div>
          </div>
          
          
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
