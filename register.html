<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Waste Kenya</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title bar icon-->
    <link rel="shortcut icon" href="/images/E-waste Kenya Logo.png" type="image/x-icon">
</head>
<div class="container-fluid">
    <div class="row m-bg-primary pb-3">
        <div class="col-4 d-flex justify-content-between align-items-end">
            <img src="/images/logo.jpg" alt="" />
            <h5>
                <a class="text-decoration-none text-dark mb-2" href="/home.html">Home</a>
            </h5>
        </div>

        <div class="col-4 d-flex flex-column justify-content-between align-items-center">
            <h4 class="font-weight-bold h3 pt-4">E-Waste Kenya</h4>
            <h5>
                <a class="text-decoration-none text-dark mb-2 active" href="/about.html">
            About Us</a
          >
        </h5>
      </div>
      <div class="col-4 d-flex align-items-end justify-content-center">
        <h5>
          <a class="text-decoration-none text-dark" href="/login.html">Login</a>
            </h5>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row m-bg-primary my-3 mx-2 pb-3 m-border-radius">
        <div class="container d-flex align-items-center flex-column mb-3">
            <img src="/images/logo.jpg" alt="E-Waste logo" height="100px" />
            <h4 class="mt-2">E-Waste Kenya Individual Registration</h4>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="firstName" class="font-weight-bold">First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="lastName" class="font-weight-bold">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="location" class="font-weight-bold">Location</label>
                <input type="text" name="location" id="location" class="form-control" placeholder="First Location" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="phone" class="font-weight-bold">Phone</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="cPassword" class="font-weight-bold">Confirm Password</label
          >
          <input
            type="password"
            name="cPassword"
            id="cPassword"
            class="form-control"
            placeholder="Confirm Password"
          />
        </div>
      </div>
      
      <div class="col-4 d-flex flex-column align-items-center justify-content-center">
        <div class="form-group w-50">
                <input type="submit" name="register" id="register" class="btn m-bg-secondary form-control" value="Register"/>
            </div>
        </div>

        <div class="col-4 d-flex align-items-center">
            Already have an account?
            <a href="/login.html" class="text-white ml-1">Login</a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row m-bg-primary p-4">
        <div class="col-4 d-flex justify-content-center">
            <img src="/images/phone.jpg" alt="Phone icon" />
            <a class="font-weight-bold text-dark text-docoration-none ml-1" href="tel:0769798443" target="_blank">0769798443</a
        >
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img src="/images/twitter.jpg" alt="Twitter icon" />
        <a
          class="font-weight-bold text-dark text-docoration-none ml-1"
          href="https://twitter.com/e-wastekenya" target="_blank"
          >e-wastekenya</a
        >
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img src="/images/linkedIn.jpg" alt="LinkedIn icon" />
        <a
          class="font-weight-bold text-dark text-docoration-none ml-1"
          href="https://linkedin.com/e-wastekenya" target="_blank"
          >E-waste Kenya</a
        >
      </div>
    </div>
  </div>

    ></script>
  </body>
</html>
